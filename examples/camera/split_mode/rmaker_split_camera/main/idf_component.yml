## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: ">=5.4.0"
  espressif/esp_rainmaker:
    version: ">=1.0"
    override_path: ../../../../../components/esp_rainmaker
  espressif/button:
    version: "^4.1.4"
  espressif/json_parser:
    version: "~1.0.3"
  espressif/rmaker_common:
    version: "*"
  espressif/rmaker_app_reset:
    version: "*"
  espressif/rmaker_app_network:
    version: "*"
  espressif/rmaker_app_insights:
    version: "*"

  # Components from KVS SDK
  network_coprocessor:
    version: "*"
    path: ${KVS_SDK_PATH}/esp_port/components/network_coprocessor
    rules:
      - if: "target in [esp32c6]"
  esp_webrtc_utils:
    path: ${KVS_SDK_PATH}/esp_port/components/esp_webrtc_utils
    version: "*"
  app_webrtc:
    path: ${KVS_SDK_PATH}/esp_port/components/app_webrtc
    version: "*"
  signaling_bridge_adapter:
    path: ${KVS_SDK_PATH}/esp_port/examples/signaling_only/components/signaling_bridge_adapter
    version: "*"

  # Local components
  rmaker_camera:
    path: ../../../components/rmaker_camera
    version: "*"
